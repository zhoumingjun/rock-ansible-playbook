---
# configure shadowsocks
- name: shadowsocks-libev
  become: yes
  apt:
    name: '{{ item }}'
    state: present
  with_items:
    - shadowsocks-libev

- name: craete ss-redir configurations
  become: yes
  template:
    src: redir.json.j2
    dest: /etc/shadowsocks-libev/redir-{{item.name}}.json
  with_items: "{{ ss.servers }}"

- name: create ss-tunnel configurations
  become: true
  template:
    src: tunnel.json.j2
    dest: /etc/shadowsocks-libev/tunnel-{{item.name}}.json
  with_items: "{{ ss.servers }}"

- name: Create symbolic link 
  become: true
  file:
    src:  "{{ item.src }}"
    dest:  "{{ item.dest }}"
    force: yes 
    state: link 
  with_items:
    - { src: "/etc/shadowsocks-libev/redir-{{ss.default}}.json", dest: "/etc/shadowsocks-libev/redir.json" }
    - { src: "/etc/shadowsocks-libev/tunnel-{{ss.default}}.json", dest: "/etc/shadowsocks-libev/tunnel.json" }

- name: ss systemd
  become: true
  systemd:
    name: "{{ item }}"
    state: restarted
    enabled: True
  with_items:
    - shadowsocks-libev-redir@redir.service
    - shadowsocks-libev-tunnel@tunnel.service

-