# systemd-resolved
- name: disable systemd-resolved 
  systemd:
    name: systemd-resolved
    enabled: no
    state: stopped

- name: dnsmasq
  become: yes
  apt:
    name: dnsmasq
    state: present

- name: dnsmasq.conf
  become: yes
  copy:
    src: dnsmasq.conf
    dest: /etc/dnsmasq.conf
    mode: 0644 
    force: yes

- name: dnsmasq.conf
  become: yes
  copy:
    src: dnsmasq_gfwlist_ipset.conf
    dest: /etc/dnsmasq.d/dnsmasq_gfwlist_ipset.conf
    mode: 0644 
    force: yes

- name: dnsmasq service
  systemd:
    name: dnsmasq
    enabled: yes
    state: started    